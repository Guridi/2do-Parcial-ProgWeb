  <!-- Contact Info + Form -->

    <div class="container">
      <div class="row g-5">
        <!-- Info -->
        <div class="col-lg-4">
          <a href="https://wa.me/qr/53WKLCJDCOMIC1" target="_blank" rel="noopener noreferrer" class="card-link">

            <img src="../images/mail_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="Mail" width="90px">
          </a>

          <!-- Social -->
          <div class="d-flex gap-3 social">
            <a href="#" aria-label="Facebook" class="text-decoration-none text-dark fs-4"><i class="bi bi-facebook"></i></a>
            <a href="#" aria-label="Instagram" class="text-decoration-none text-dark fs-4"><i class="bi bi-instagram"></i></a>
            <a href="#" aria-label="WhatsApp" class="text-decoration-none text-dark fs-4"><i class="bi bi-whatsapp"></i></a>

        </div>

        <!-- Form -->
        <div class="col-lg-8">
          <h2 class="h4 mb-3"><i class="bi bi-chat-dots me-2"></i>Envíanos un mensaje</h2>
          <form id="contact-form" action="mailto:info@example.com" method="post" enctype="text/plain">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="Nombre" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="Email" required>
              </div>
              <div class="col-12">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" name="Asunto" required>
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="Mensaje" rows="5" required></textarea>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
